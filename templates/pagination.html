{% if queryset.has_other_pages %}
    <div class="pagination">
      <ul class="container">
        {% if queryset.has_previous %}
          <l1><a href="?page={{queryset.previous_page_number}}" class="btn">&#10094; Prev</a></l1>
        {% endif %}
        {% for page in custom_range %}
          {% if page == queryset.number %}
            <l1><a href="?page={{page}}" class="btn btn--sub">{{page}}</a></l1>
          {% else %}
            <l1><a href="?page={{page}}" class="btn">{{page}}</a></l1>
          {% endif %}
        {% endfor %}
        {% if queryset.has_next %}
          <l1><a href="?page={{queryset.next_page_number}}" class="btn">Next &#10095;</a></l1>
        {% endif %}
      </ul>
    </div>
{% endif %}
